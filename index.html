    <title>BMI calculator</title>
</head>
<body>
    <script>
        const h=prompt("Enter your height")
        const w=prompt("Enter your weight")

        const h2=h/100
        const h3=h2*h2
        const bmi=w/h3
        alert(`Your BMI is ${bmi}`)

        if(bmi<18.5){
            alert("Underweight")
        }
        if(bmi>=18.5 && bmi<25){
            alert("Normal weight")
        }

            alert("Overweight")
        }
